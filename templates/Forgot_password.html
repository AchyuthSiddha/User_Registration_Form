{% extends 'Dummy.html' %}
{% block body_block %}
<center>
    <h1>Forgot Password</h1>
    <form  method="POST">
        {% csrf_token %}
        <label for="uo">Username</label>
        <input type="text" name="uo" id="uo">
        <br>
        <label for="pw">New Password</label>
        <input type="password" name="pw" id="pw">
        <br>
        <input type="submit" value="submit">
    </form>
</center>
{% endblock %}
